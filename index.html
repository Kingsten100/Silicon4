<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="main-nav">
        <div class="container spacing-y-1">
            
            <a class="silicon-logo" href="/">
                <img src="/images/logo.svg" alt="">
            </a>
            

            <button class="menu-btn">
                <img src="/images/icons/hamburger.svg" alt="">
            </button>

            
            <div class="dark-mode">
                <span class="darkmode-text">Dark Mode</span>
                <label class="toggle">     
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            
            <ul class="main-menu">
                <li>
                    <a href="#" class="nav-link" >Features</a>
                </li>
                <li>
                    <a class="btn-login" href="#"> 
                        <img src="/images/icons/user.svg" alt="">
                        <span>Sign in / up</span>
                    </a>
                        
                </li>
            </ul>
            

        </div>

    </nav>





</body>
</html>
