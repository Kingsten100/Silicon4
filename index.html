<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="main-nav">
        <div class="container spacing-y-1">
            
            <a class="silicon-logo" href="/">
                <img src="/images/logo.svg" alt="">
            </a>
            

            <button class="menu-btn">
                <img src="/images/icons/hamburger.svg" alt="">
            </button>

            
            <div class="dark-mode">
                <span class="darkmode-text">Dark Mode</span>
                <label class="toggle">     
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            
            <ul class="main-menu">
                <li>
                    <a href="#" class="nav-link" >Features</a>
                </li>
                <li>
                    <a class="btn-login" href="#"> 
                        <img src="/images/icons/user.svg" alt="">
                        <span>Sign in / up</span>
                    </a>
                        
                </li>
            </ul>
            

        </div>

    </nav>

    <main>
        <section class="hero-page">
            <div class="container">
                <h1 class="hero-title">Manage All Your <br>Money in One App</h1>
                
                <div class="hero-text">
                    <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
    
                    <div class="store-download">
                            
                        <a href="#" class="store-btn">
                            <img src="/images/appstore.light.svg" alt="">
                        </a>
                            
                        <a href="#" class="store-btn">
                            <img src="/images/googleplay-light.svg" alt="">
                        </a>
                            
                    </div>
                        
    
                    <div class="more">
                        <a href="#" class="discover">
                            <img src="/images/icons/arrow-down.svg" alt="">
                        </a>
                        <span>Discover more</span>
                    </div>
                </div>
  
                <div class="hero-img">
                    <img src="/images/iphones.png" alt="">
                </div>

            </div>

        </section>

        <section class="logos">
            <div class="container spacing-y-3">
                <div class="logo-card">
                    <img src="/images/logoipsum/logoipsum1.svg" alt="">
                </div>
                <div class="logo-card">
                    <img src="/images/logoipsum/logoipsum2.svg" alt="">
                </div>
                <div class="logo-card">
                    <img src="/images/logoipsum/logoipsum3.svg" alt="">
                </div>
                <div class="logo-card">
                    <img src="/images/logoipsum/logoipsum4.svg" alt="">
                </div>
                <div class="logo-card">
                    <img src="/images/logoipsum/logoipsum5.svg" alt="">
                </div>
                <div class="logo-card">
                    <img src="/images/logoipsum/logoipsum6.svg" alt="">
                </div>

            </div>

        </section>

       

    </main>



</body>
</html>
